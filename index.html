<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Dynamic Templates</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

    <!-- azurelibcss:css -->
    <link rel="stylesheet" href="/build/lib.css">
    <!-- endinject -->

</head>

<body ng-controller="appCtrl">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://chsakell.com/" target="_blank">chsakell's blog</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="fa fa-user" href="#" ng-click="selectUser(1)">User 1</a></li>
                    <li><a class="fa fa-user" href="#" ng-click="selectUser(2)">User 2</a></li>
                    <li><a class="fa fa-user" href="#" >Selected user: {{selectedUser.id}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a class="fa fa-info-circle" href="#" target="_blank">About</a></li>
                    <li><a class="fa fa-github" target="_blank" href="https://github.com/chsakell">Source code</a></li>
                    <li><a class="fa fa-twitter" target="_blank" href="https://twitter.com/chsakellsblog">Twitter</a></li>
                    <li><a class="fa fa-facebook" target="_blank" href="https://www.facebook.com/chsakells.blog">Facebook</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <hr/>
    <div class="container">
        <azure-panel user="selectedUser"></azure-panel>
    </div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->

    <!-- azurelib:js -->
    <script src="/build/lib.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="/app/app.module.js"></script>
    <!-- endinject -->

    <!-- azuretemplatecache:js -->
    <script src="/build/templates.js"></script>
    <!-- endinject -->

</body>

</html>
